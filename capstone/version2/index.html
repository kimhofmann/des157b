<main>

    <div id="bg">

    <nav>
        <div id="topbar">
            <a id="about" href="#">about</a>

    <div id="people-wrapper">


        <svg width="800" height="600">

            </path>
            <path id="demo-svg-left"  fill="none" d="M 650 300 L 400 200 L 150 300 ">
            </path>
        </svg>
    
        </svg>

        </div>

        </div>
     </div>



    <div id="questioncontainer" class=""> 
        
        <p class="ques">click yes</p>

        <div class="yesno">

        <button id="yes"> yes </button>
        <button id="no"> no </button>

        </div>
    
    </div>
