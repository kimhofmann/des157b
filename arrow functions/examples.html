<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>arrow function examples</title>
</head>
<body>
    <h1>hello world.</h1>


    <script>

    //examples here 


    const makeUpperCase = aString => aString.toUpperCase();

    console.log (makeUpperCase("here is a string"))


    const fullName = () => {
    
        const fname = "Maria"
        const lname = "Sanchez"
        return `${fname} ${lname}`
    }



    const fruit = ["banana", "apple", "lemon", "kiwi"];
    const upperFruit = [];

    fruit.forEach( thisFruit => {
        upperFruit.push(thisFruit.toUpperCase());
    });

    console.log(upperFruit);


    const employee = function( fname, lname, jobTitle){
        this.fname = fname;
        this.lname = lname;
        this.position = jobTitle;
        this.fullName = () => `${fname} ${lname}`;
    }
    

    const id1234 = new employee('Bob', 'Smith', 'Mechanic');

    console.log(  id1234.fname);
    console.log(  id1234.fullName() );

    //challenges here

    const greeting = (fname, lname) => `Hello ${fname} ${lname}`;
    console.log (greeting('Jane', 'Doe'));


    const square = x => x * x;
    console.log(square(2));


    const largestNum = (num1, num2) => num1 > num2 ? num1 : num2
    console.log(largestNum(45, 22));


    const animals = ['llama', 'chicken', 'dog', 'cat'];
    animals.forEach( eachAnimal => {
        const upperCase = eachAnimal.toUpperCase();
        console.log(upperCase);
    });

    const scores = [5, 10, 15, 20];
    console.log(scores.reduce((accumulator, curValue) => accumulator + curValue));

    </script>
</body>
</html>
